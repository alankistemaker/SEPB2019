<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
    <title>Login</title>
        {% load staticfiles %}
        {% load widget_tweaks %}
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css'%}">

</head>

<body>
    <div class="main-wrapper">
        <div class="account-page">
            <div class="container">
                <h3 class="account-title">Login</h3>
                <div class="account-box">
                    <div class="account-wrapper">
                        <div class="account-logo">
                            <a href="#"><img src="{% static 'assets/img/logo.jpeg'%}" alt="Logo"></a>
                        </div>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div >
                                <label class="control-label">Username</label>
                                {{form.username | add_class:'form-control' }}
                            </div>
                            <br>
                            <div>
                                <label class="control-label">Password</label>
                                {{form.password | add_class:'form-control' }}
                            </div>
                            <br>
                            <div class="form-group text-center">
                                <button type="submit" value="Login" class="btn btn-primary btn-block account-btn">Login</button>

                            </div>
                            <strong>{{ form.non_field_errors }}</strong>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>









    </div>


    <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}" type="text/javascript"></script> 
    <script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script> 
    <script src="{% static 'assets/js/app.js' %}" type="text/javascript"></script> 
</body>

</html>
