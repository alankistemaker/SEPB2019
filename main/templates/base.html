<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Kosala Project</title>
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600,700" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css'%}">

    <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
    <div class="main-wrapper">
        <div class="header">
           <div class="header-left">
                <a href="#" class="logo">
                    <img src="{% static 'assets/img/logo.jpeg'%}" width="100" height="40" alt="">
                </a>
            </div>
         <div class="page-title-box pull-left">
               <a href="#"><h3>PROPOSAL</h3></a> 
                
            </div>
            <div class="page-title-box pull-left">
                    <a href="#"><h3>PROJECT</h3></a> 
                    
            </div>
            <div class="page-title-box pull-left">
                    <a href="#"><h3>CLIENT</h3></a> 
                    
            </div>
          
            <a id="mobile_btn" class="mobile_btn pull-left" href="#sidebar"><i class="fa fa-bars" aria-hidden="true"></i></a>

        <ul class="nav navbar-nav navbar-right user-menu pull-right">
                <ul class="nav navbar-nav navbar-right user-menu pull-right">
                        <li class="dropdown hidden-xs">
                <a href="#" class="dropdown-toggle" ><i class="fa fa-bell-o"></i> <span class="badge bg-primary pull-right">2</span></a>
                        </li>
                
        
                <li class="dropdown">
                        <a href="#" class="dropdown-toggle user-link" data-toggle="dropdown" title="Admin">
                            <span class="user-img"><img class="img-circle" src="{% static 'assets/img/ava.svg'%}" width="40" alt="Admin">
                                </span>
                            <span>{{usernamer}}</span>
                            <i class="caret"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/change_pw/">Change Password</a></li>
                            <li><a href="/admin/">Admin</a></li>
                            <li><a href="/logout/">Logout</a></li>
                        </ul>
                </li>
            </ul>
        </ul>
        </div>




        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>
                        <li class="menu-title">Main</li>
                        <li>
                            <a href="/" ><i class="fa fa-dashboard"></i> Dashboard</a>
                        </li>
                        <li>
                                <a href="#" ><i class="fa fa-calendar"></i> Incoming Proposals</a>
                        </li>
                        <li>
                                <a href="#"><i class="fa fa-tasks"></i> Proposal List<span class="badge bg-primary pull-right">4</span></a>
                        </li>
    
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="row">
                




                    {% block body %}





                    {% endblock %}










                </div>
            </div>



        </div>



    </div>
    <div class="sidebar-overlay" data-reff=""></div>
    <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}" type="text/javascript"></script> 
    <script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script> 
    <script src="{% static 'assets/js/jquery.slimscroll.js' %}" type="text/javascript"></script> 
    <script src="{% static 'assets/js/app.js' %}" type="text/javascript"></script> 
   
</body>

</html>
