<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <title>CPPMS</title>
  </head>
  <body style="background-color:#f1efee;">
    <nav
      class="navbar navbar-expand-sm bg-dark navbar-dark"
      style="position:absolute; width:100%; height:90px"
    >
      <!-- Brand -->
      <a class="navbar-brand" style="font-size:28px; width:200px" href="#"
        >Project Management</a
      >
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            style="font-size:28px; width:150px"
            href="{% url 'incoming_proposal' %}"
            ><strong>Proposal</strong></a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            style="font-size:28px; width:150px"
            href="{% url 'project_list' %}"
            ><strong>Project</strong></a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            style="font-size:28px; width:150px"
            href="{% url 'client_list' %}"
            ><strong>Client</strong></a
          >
        </li>
        <li class="nav-item">
          <i
            class="fa fa-bell"
            style="font-size:36px; width:50px; color:#D3D3D3"
            href="#"
          ></i>
        </li>
        <li class="nav-item">
          <i
            class="fas fa-user-circle"
            style="font-size:36px; width:50px; color:#D3D3D3"
            href="#"
          ></i>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            {{usernamer}}
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/CPPMS/change_pw/">Change Password</a>
            <a class="dropdown-item" href="/CPPMS/add_user/">Add New User</a>
            <a class="dropdown-item" href="/CPPMS/pro_edit/">User Pofile</a>
            <a class="dropdown-item" href="/CPPMS/logout/">Logout</a>
          </div>
        </li>
      </ul>
    </nav>

    {% block page_content %} {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
