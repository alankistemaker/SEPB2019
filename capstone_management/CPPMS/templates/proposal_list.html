{% extends "proposal.html" %} {% block sub-page_content %}
<div class="container-fluid">
	<div class="row">
        <div class="col-1">
              
        </div>
        <div class="col-10">
            <table class="table table-bordered">
                <tr style="text-align:center; background-color:#C0C0C0">
                    <th style="width:10%"><strong>PROPOSAL ID</strong></th>
                    <th style="width:30%"><strong>PROPOSAL TITLE</strong></th>
                    <th style="width:15%"><strong>DATE</strong></th>
                    <th style="width:10%"><strong>UNIT CODE</strong></th>
                    <th style="width:20%"><strong>DETAILS</strong></th>
                    <th style="width:15%"><strong>NOTE</strong></th>
                </tr>
                {% for proposal in proposal_filter %}
                <tr style="text-align:center">
                    <td><a href="proposal_progress/{{ proposal.pk }}">{{ proposal.pk }}</a></td>
                    <td>{{ proposal.title }}</td>
                    <td>{{ proposal.created_at }}</td>
                    <td>{{ proposal.proposal_unit }}</td>
                    <td style="text-align:center">
                        <button type="submit" name="proposal" value="proposal">
                            <a href="proposal_detail/{{ proposal.pk }}" style="font-size:16px">Proposal</a>
                        </button>
                        <button type="submit" name="project" value="project">
                            <a style="font-size:16px">Project</a>
                        </button>
                        <button type="submit" name="client" value="client">
                            <a style="font-size:16px">Client</a>
                        </button>
                    </td>
                    <td>{{ proposal.client }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="col-1">
            
		</div>
	</div>
</div>

{% endblock %}
